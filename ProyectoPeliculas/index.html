<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFinder | Buscador de Películas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>
    <div class="container">
        <header class="header">
            <h1 class="title"><i class="fas fa-film"></i> CineFinder</h1>
            <p class="subtitle">Descubre información sobre tus películas favoritas</p>
            
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Buscar: Titanic, Avengers...">
                <button id="search-btn"><i class="fas fa-search"></i> Buscar</button>
            </div>
        </header>

        <div id="results">
            <div class="welcome-message">
                <img src="https://cdn.pixabay.com/photo/2019/04/24/21/55/cinema-4153289_1280.jpg" alt="Cine" class="welcome-img">
                <h2>Comienza tu búsqueda</h2>
                <p>Escribe el nombre de una película y presiona Enter</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
